<h1>Add a note </h1>
<form class="add-note-form">
    <mat-form-field>
    <label>Title</label>
    <input
        matInput
        name="inputNote"
         />
    </mat-form-field>
  <mat-form-field>
    <label>Description</label>
    <textarea matInput  name="inputNote" ></textarea>
  </mat-form-field>
  <button mat-button>Add</button>
</form>
